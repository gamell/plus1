<template name="eventsAdminTemplate">
      <form class="row new-event">
        <div class="col-lg-4">
          <input type="text" name="text" class="form-control" placeholder="Event name" />
        </div>
        <button type="submit" class="btn btn-info btn-s">New Event</button>
      </form>
      <div class="row">
        <div class="col-lg-12">
           <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Name</th>
                <th>Owner</th>
                <th>Creation date</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              {{#each eventList}}
                <tr>
                  {{> ev}}
                </tr>
              {{/each}} 
            </tbody>
          </table>   
        </div>
      </div>
</template>

<template name="ev">
  <td>{{name}}</td><td>{{owner}}</td><td>{{createdAt}}</td><td><a href="/{{eventId}}">View</a> | <a href="#" class="delete" rel="{{_id}}">Delete</a></td>
</template>
